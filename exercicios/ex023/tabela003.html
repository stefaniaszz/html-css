<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.tabela003.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de célular</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> /*a celula B está ocupando 2 colunas*/
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="3">F</td> /*a celula F está ocupando 2 linhas*/
        </tr>
        <tr>
            
         
            <td>I</td>
        </tr>
        <tr>
            
    
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
