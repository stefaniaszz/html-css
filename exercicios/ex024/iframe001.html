<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <!-- se tiver configurado altura e largura na CSS, o que fica valendo é esse e não o que foi configurado dentro do iframe-->
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--tamanho padrão do iframe 300x150px, mas pode ser alterado-->
    <!--cria como se fosse uma janela do site dentro da página-->
    <!--colocar um link normal para quando o site não for compatível, a pessoa poder clicar no link normal-->
    <!-- 'scolling' = permite ou não a rolagem do conteúdo do iframe, mas depende do navegador-->
     <!-- 'frameborder' = borda do iframe entre 0 e 1-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="400" scolling="no"></iframe> <a href="https://www.cursoemvideo.com" target="_blank"> Curso em vídeo</a> para aprender a programar.</p> <!--colocar um link normal para quando o site não for compatível, a pessoa poder clicar no link normal-->

    <!--alguns sites não tem permissão de gerar a janela-->
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> <a href="https://www.google.com.br" target="_blank">Google</a> tambem é muito legal, pena que não funciona dentro do iframe!</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a> também é legal</p>
</body>
</html>
