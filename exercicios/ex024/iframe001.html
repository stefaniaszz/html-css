<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        /*se tiver configurado altura e largura dentro do style, esse é o que vai determinar o tamanho do iframe e não o que foi condigurado dentro dele mesmo*/
        iframe {
            height: 300px;
            width: 300px;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <!-- carrega o site dentro do iframe, cria uma janela dentro da página-->
    <!--não são todos os navegadores que são compatível com o iframe, então adicone o link normalmente também-->
    <!-- o iframe tem como padrão 300x150, mas pode ser alterado-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>

    <p>
        <!--o site do google é um exemplo de site que não funciona-->
        O site do <iframe src="https://www;google.com.br" frameborder="0"></iframe> <a href="https://www.google.com.br">Google</a> também é muito legal, pena que não funciona dentro do iframe!
    </p>

    <p> 
        <!-- 'scolling' = determina se vai ter rolagem na parte do iframe ou não, mas nem todos os navegadores são compatíveis -->
        <!--alterado tamanho do iframe com height e width-->
        O reposítório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scolling="no"></iframe> no <a href="https://gustavoguanabara.github.io"> GitHub</a>
    </p>
</body>
</html>
